<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <h2>Sorting Demo</h2>

  <button id="bubbleSortBtn">Bubble Sort</button>
  <button id="selectionSortBtn">Selection Sort</button>
  <button id="insertionSortBtn">Insertion Sort</button>

  <div id="output">
    <!-- Результат сортировки будет отображаться здесь -->
  </div>

  <script>
    function sortArray(algorithm) {
      fetch('/api/sort/' + algorithm)
        .then(response => response.json())
        .then(data => displayResult(data));
    }

    function displayResult(sortedArray) {
      var outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Sorted Array: ' + sortedArray.join(', ');
    }

    // Добавление обработчиков событий для кнопок
    document.getElementById('bubbleSortBtn').addEventListener('click', function () {
      sortArray('bubble');
    });

    document.getElementById('selectionSortBtn').addEventListener('click', function () {
      sortArray('selection');
    });

    document.getElementById('insertionSortBtn').addEventListener('click', function () {
      sortArray('insertion');
    });

    // Инициализация - по умолчанию используется сортировка пузырьком
    sortArray('bubble');
  </script>

</body>
</html>
